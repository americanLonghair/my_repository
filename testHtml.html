<!DOCTYPE html>
<html lang="en"><!-- 本页面用来测试html各标签效果以及css效果 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ol><!-- ol标签是有序列表，用于给文本加上编号，比如1.  2.  3. 这种word文档换行自动编号补全 -->
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<hr>

<ol type="A"><!-- 自动编号补全为A.  B.  C. -->
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<hr>

<ol start="5"><!-- 自动编号补全为.  B.  C. -->
    <li>Fifth item</li>
    <li>Sixth item</li>
    <li>Seventh item</li>
</ol>



</body>
</html>
